<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects Gallery</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #0a0a0f;
        color: #fff;
        font-family:
          "SF Pro Display",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }

      #gallery {
        width: 100%;
        height: 100%;
        perspective: 1000px;
        overflow-y: auto;
        overflow-x: hidden;
        padding: 40px;
      }

      .gallery-header {
        text-align: center;
        margin-bottom: 40px;
        padding-top: 20px;
      }

      .gallery-header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 10px;
      }

      .gallery-header p {
        color: #888;
        font-size: 1rem;
      }

      .coming-soon {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 50vh;
        text-align: center;
      }

      .coming-soon h2 {
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 16px;
      }

      .coming-soon p {
        color: #888;
        font-size: 1.1rem;
        max-width: 400px;
        line-height: 1.6;
      }

      .section {
        margin-bottom: 50px;
      }

      .section-title {
        font-size: 1.4rem;
        color: #667eea;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #222;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .section-title::before {
        content: "";
        width: 4px;
        height: 20px;
        background: linear-gradient(180deg, #667eea, #764ba2);
        border-radius: 2px;
      }

      .projects-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
      }

      .project-card {
        background: linear-gradient(145deg, #12121a 0%, #1a1a25 100%);
        border: 1px solid #2a2a3a;
        border-radius: 12px;
        padding: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        color: inherit;
        display: block;
        position: relative;
        overflow: hidden;
      }

      .project-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, #667eea, #764ba2);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .project-card:hover {
        transform: translateY(-5px);
        border-color: #667eea;
        box-shadow: 0 10px 40px rgba(102, 126, 234, 0.2);
      }

      .project-card:hover::before {
        opacity: 1;
      }

      .project-icon {
        font-size: 1.5rem;
        margin-bottom: 12px;
      }

      .project-name {
        font-size: 1.1rem;
        font-weight: 600;
        color: #fff;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .project-name .tag {
        font-size: 0.65rem;
        padding: 2px 6px;
        background: #ff6b6b;
        color: #fff;
        border-radius: 4px;
        font-weight: 500;
      }

      .project-description {
        font-size: 0.85rem;
        color: #888;
        line-height: 1.5;
      }

      .project-stats {
        margin-top: 12px;
        font-size: 0.75rem;
        color: #667eea;
        font-style: italic;
      }

      .github-link {
        display: inline-flex;
        align-items: center;
        gap: 5px;
        margin-top: 10px;
        font-size: 0.8rem;
        color: #667eea;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .project-card:hover .github-link {
        opacity: 1;
      }

      /* Scrollbar styling */
      #gallery::-webkit-scrollbar {
        width: 8px;
      }

      #gallery::-webkit-scrollbar-track {
        background: #0a0a0f;
      }

      #gallery::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }

      #gallery::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Footer */
      .gallery-footer {
        text-align: center;
        padding: 40px 0;
        color: #444;
        font-size: 0.85rem;
      }

      .gallery-footer a {
        color: #667eea;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div id="gallery">
      <div class="gallery-header">
        <h1>My Projects</h1>
        <p>A collection of things I've built</p>
      </div>

      <div class="coming-soon">
        <h2>In Development</h2>
        <p>Something cool is being built. Check back soon.</p>
      </div>
    </div>
  </body>
</html>
